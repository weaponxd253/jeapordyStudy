<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Study</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1>Jeopardy</h1>
    </header>

    <main>
        <div class="score-board">
            <h2>Score: <span id="score">0</span></h2>
            <button id="reset-button">Reset</button>
        </div>
        <div class="topic-selection">
            <label for="topic">Select Topic:</label>
            <select id="topic">
                <option value="programming">Programming</option>
                <option value="animals">Animals</option>
                <option value="biology">Biology</option>
                <option value="user_design">User Design</option>
                <option value="basic_it">Basic IT</option>
                <option value="sql_developer">SQL Developer</option>
                <option value="sports">Sports</option>
                <option value="gaming">Game consoles</option>
                <option value="lpn">Licensed Practical Nurse</option>
            </select>
            <button id="load-button">Play</button>
            <button id="random-category-button">Random Category</button> 

        </div>
        <div class="jeopardy-board"></div>
    </main>

    <!-- Modal for displaying questions and answers -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="question-text"></div>
            <div id="timer">Time left: <span id="time-left">30</span>s</div>
            <input type="text" id="answer" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
